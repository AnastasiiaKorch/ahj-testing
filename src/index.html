<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Validator</title>
</head>
<body>
<h1 class ="title">Check your credit card number</h1>
<div class = "container">
  <div class="container-icons">
    <img class="container-icons-image mir" src="/src/img/mir.png" alt="mir_logo" style="margin-bottom: 8px;">
    <img class="container-icons-image visa" src="/src/img/visa.png" alt="visa_logo">
    <img class="container-icons-image master" src="/src/img/mastercard.png" alt="master_logo">
    <img class="container-icons-image amex" src="/src/img/amex.png" alt="amex_logo">
  </div>
  <div class="container-validate"></div>
  <form class="container-form">
    <div class="form-group">
      <input class="container-form-input" type="text" placeholder="Credit card number">
      <button class="container-form-button">Click to validate</button>
    </div>
  </form>
</div>

</body>
</html>
